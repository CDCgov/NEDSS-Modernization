http:
    routers:
        # Modernization app
        modernizationForward:
            service: modernization
            rule: 'PathPrefix(`/`)'
        # NBS search page redirects to modernization app
        searchForward:
            service: modernization
            rule: 'Path(`/nbs/MyTaskList1.do`) || (Path(`/nbs/HomePage.do`) && Query(`method=patientSearchSubmit`))'
        # All /nbs prefixes go to NBS
        nbsForward:
            service: nbs
            rule: 'PathPrefix(`/nbs`)'
    services:
        modernization:
            loadBalancer:
                servers:
                    - url: 'http://modernization:8080/'
        nbs:
            loadBalancer:
                servers:
                    - url: 'http://wildfly:7001/'
