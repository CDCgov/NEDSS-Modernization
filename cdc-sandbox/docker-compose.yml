#
# Prequisite for Elasticsearch requires setting vm.max_map_count=262144 see link below for OS specific commands
# https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html
#
# If persistent volumes are required simply uncomment the volumes in this file as needed
#

services:
  nbs-mssql:
    build: ./db
    container_name: nbs-mssql
    ports:
      - 1433:1433
    volumes:
      - ./db/restore:/var/opt/db-restore
      - nbs-mssql-data:/var/opt/mssql
    environment:
      - ACCEPT_EULA=1
      - SQLCMDPASSWORD=fake.fake.fake.1234
      - SA_PASSWORD=fake.fake.fake.1234
      - FORCE_RESTORE
    networks:
      - nbs
  wildfly:
    build: ./
    image: nbs-classic:6.0.15
    container_name: wildfly
    depends_on:
      - nbs-mssql
    ports:
      - "9990:9990"
      - "7001:7001"
      - "8787:8787"
    networks:
      - nbs
  reverse-proxy:
    image: "traefik:2.10"
    container_name: traefik
    command:
      - "--entrypoints.traefik.address=:8081"
      - "--entrypoints.port.address=:8080"
      - "--api.insecure=true"
      - "--providers.file.filename=/etc/traefik/providers.yml"
      - "--log.format=json"
      - "--log.level=DEBUG"
    ports:
      - "8080:8080"
      - "8081:8081" # traefik dashboard
    volumes:
      - "./proxy/providers.yml:/etc/traefik/providers.yml"
    networks:
      - nbs
    environment:
      - NBS_GATEWAY_SERVER=${NBS_GATEWAY_SERVER:-nbs-gateway}
      - NBS_GATEWAY_PORT=${NBS_GATEWAY_PORT:-8000}
      - MODERNIZATION_UI_SERVER=${MODERNIZATION_UI_SERVER:-modernization-api}
      - MODERNIZATION_UI_PORT=${MODERNIZATION_UI_PORT:-8080}
      - MODERNIZATION_API_SERVER=${MODERNIZATION_API_SERVER:-modernization-api}
      - MODERNIZATION_API_PORT=${MODERNIZATION_API_PORT:-8080}
      - PAGEBUILDER_API=${PAGEBUILDER_API:-pagebuilder-api}
      - PAGEBUILDER_API_PORT=${PAGEBUILDER_API_PORT:-8095}
  elasticsearch:
    container_name: elasticsearch
    build: ./elasticsearch
    networks:
      - nbs
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m" # limit memory usage
  kibana:
    container_name: kibana
    build: ./kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - nbs
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    # volumes:
    #   - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml]
  nifi:
    container_name: nifi
    build: ./nifi
    restart: unless-stopped
    ports:
      - 8443:8443
    environment:
      - NIFI_JVM_HEAP_INIT=1g
      - NIFI_JVM_HEAP_MAX=2g
    # volumes:
    #   - ./nifi/nifi_drivers:/var/opt/nifi_drivers:ro
    #   - ./nifi/nifi_conf/conf:/opt/nifi/nifi-current/conf:rw
    networks:
      - nbs
  test-db:
    build: ./test-db
    container_name: test-db
    ports:
      - 1434:1433
volumes:
  nbs-mssql-data:
networks:
  nbs:
    name: nbs
    driver: bridge
