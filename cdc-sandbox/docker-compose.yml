#
# Prequisite for Elasticsearch requires setting vm.max_map_count=262144 see link below for OS specific commands
# https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html
#
# If persistent volumes are required simply uncomment the volumes in this file as needed
#

services:
  nbs-mssql:
    build: ./db
    container_name: nbs-mssql
    ports:
      - 1433:1433
    volumes:
      - ./db/restore:/var/opt/db-restore
      - nbs-mssql-data:/var/opt/mssql
    environment:
      - ACCEPT_EULA=1
      - SQLCMDPASSWORD=fake.fake.fake.1234
      - SA_PASSWORD=fake.fake.fake.1234
      - FORCE_RESTORE
    networks:
      - nbs
  wildfly: 
    build: ./
    container_name: wildfly
    depends_on:
      - nbs-mssql
    ports: 
      - "9990:9990"
      - "7001:7001"
      - "8787:8787" 
    networks:
      - nbs
  reverse-proxy:
    container_name: traefik
    restart: always
    build: ./proxy
    ports:
      - "8080:8080"
      - "8081:8081" # traefik dashboard
    networks:
      - nbs
    # volumes:
    #   - ./proxy/:/etc/traefik/    
  elasticsearch:
    container_name: elasticsearch
    build:  ./opensearch
    networks:
      - nbs
    ports:
      - 9200:9200 
      - 9300:9300     
  kibana:
    container_name: kibana
    build: ./kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - nbs
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    # volumes:
    #   - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml]   
  # If running Apple M1 chip, run ./nifi/buildImage.sh prior to launching container
  nifi:
    container_name: nifi
    build: ./nifi 
    restart: unless-stopped
    ports:
      - 8443:8443
    # volumes:
    #   - ./nifi/nifi_drivers:/var/opt/nifi_drivers:ro
    #   - ./nifi/nifi_conf/conf:/opt/nifi/nifi-current/conf:rw
    networks:
      - nbs    
volumes:
  nbs-mssql-data:
networks:
  nbs:
    name: nbs
    driver: bridge
