server:
  port: 8000

spring:
  cloud:
    gateway:
      default-filters:
        - RewriteLocationResponseHeader
        - TokenRelay=
      routes:
        - id: classic
          uri: ${nbs.gateway.classic}
          order: 1000
          predicates:
            - Path=/nbs/**
          filters:
            - RemoveRequestHeader=Referer
        - id: nbs-logo
          uri: ${nbs.gateway.classic}
          predicates:
            - Path=/images/nedssLogo.jpg

nbs:
  gateway:
    defaults:
      protocol: 'http'
    classic: '${nbs.gateway.defaults.protocol}://localhost:7001'
    home:
      uri: ${nbs.gateway.classic}
      base: '/nbs/HomePage.do?method=loadHomePage'
    ui:
      service: 'localhost:3000'
      uri: '${nbs.gateway.defaults.protocol}://${nbs.gateway.ui.service}'
    modernization:
      service: 'localhost:8080'
      uri: '${nbs.gateway.defaults.protocol}://${nbs.gateway.modernization.service}'
    patient:
      search:
        enabled: true
        service: 'localhost:8080'
      profile:
        enabled: true
        service: 'localhost:8080'
    pagebuilder:
      enabled: false
      service: 'localhost:8080'
      page:
        library:
          enabled: false
        management:
          create:
            enabled: false
          edit:
            enabled: false

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        security: ${nbs.gateway.security.log.level:INFO}
        cloud.gateway.handler.RoutePredicateHandlerMapping: ${nbs.gateway.log.level:DEBUG}
