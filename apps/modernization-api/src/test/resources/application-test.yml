nbs:
  max-page-size: 1000
  ui:
    features:
      address:
        autocomplete: true
        verification: false
      pageBuilder:
        enabled: true

spring:
  graphql:
    graphiql:
      enabled: false

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

  main:
    allow-bean-definition-overriding: true

kafka:
  enabled: true

testing:
  id-generation:
    suffix: 'TEST'
    starting: -20000000 # a negative id should reduce conflicts of ids in a live system
  database:
    image: cdc-sandbox-nbs-mssql
