nbs:
  ui:
    features:
      address:
        autocomplete: true
        verification: false
      pageBuilder:
        enabled: true
        page:
          library:
            enabled: true
          management:
            create:
              enabled: true
            edit:
              enabled: false
      welcome:
        enabled: true

spring:
  graphql:
    graphiql:
      enabled: false

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

  main:
    allow-bean-definition-overriding: true

kafka:
  enabled: true

testing:
  id-generation:
    suffix: 'TEST'
    starting: -20000000 # a negative id should reduce conflicts of ids in a live system
  database:
    image: cdc-sandbox-nbs-mssql

logging:
  level:
    nbs:
      classic:
        outgoing: DEBUG
    gov:
      cdc:
        nbs:
          search: DEBUG
