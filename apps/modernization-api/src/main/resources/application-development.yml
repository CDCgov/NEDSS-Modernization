logging:
  level:
    org:
      elasticsearch:
        client: DEBUG
      hibernate:
        # Logs SQL Statements generated by JPA
        SQL: DEBUG
        type:
          descriptor:
            sql:
              # Logs SQL Parameters of statements logged by JPA
              BasicBinder: INFO

      springframework:
        security: TRACE
        jdbc:
          # Logs SQL statements executed through the JdbcTemplate
          core: INFO
        data:
          elasticsearch:
            client:
              # Logs queries passed to elasticsearch
              WIRE: INFO
    nbs:
      classic:
        outgoing: INFO   # Logs any RestTemplate interactions with NBC Classic
    gov:
      cdc:
        nbs:
          search: DEBUG

nbs:
  ui:
    features:
      address:
          autocomplete: false
          verification: false
      pageBuilder:
        enabled: true
        page:
          library: 
            enabled: true
          management: 
            create:
              enabled: true
            edit:
              enabled: true
