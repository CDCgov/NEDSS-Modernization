logging:
  level:
    org:
      elasticsearch:
        # Logs queries passed to elasticsearch
        client: INFO
      hibernate:
        # Logs SQL Statements generated by JPA.  DEBUG or TRACE
        SQL: INFO
        orm:
          jdbc:
            # Logs SQL Parameters of statements logged by JPA when set to trace
            bind: INFO

      springframework:
        security: INFO
        jdbc:
          # Logs SQL statements executed through the JdbcTemplate
          core: INFO

    nbs:
      classic:
        outgoing: INFO   # Logs any RestTemplate interactions with NBC Classic
    gov:
      cdc:
        nbs:
          search: INFO

nbs:
  primary-language: English
  security:
    oidc:
      enabled: false
  ui:
    settings:
      defaults:
        sizing: small
    features:
      address:
        autocomplete: false
        verification: false
      pageBuilder:
        enabled: true
        page:
          library:
            enabled: true
          management:
            create:
              enabled: true
            edit:
              enabled: true
      deduplication:
        enabled: true
        merge:
          enabled: true
      system:
        management:
          enabled: true
      search:
        events:
          enabled: true
        investigations:
          enabled: true
        laboratory-reports:
          enabled: true
        view:
          enabled: true
          table:
            enabled: true
      patient:
        search:
          filters:
            enabled: true
        file:
          enabled: true
          merge-history:
            enabled: false

