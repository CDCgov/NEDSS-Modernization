logging:
  level:
    org:
      elasticsearch:
        client: INFO
      hibernate:
        # Logs SQL Statements generated by JPA
        SQL: INFO
        type:
          descriptor:
            sql:
              # Logs SQL Parameters of statements logged by JPA
              BasicBinder: INFO

      springframework:
        security: INFO
        jdbc:
          # Logs SQL statements executed through the JdbcTemplate
          core: INFO
        data:
          elasticsearch:
            client:
              # Logs queries passed to elasticsearch
              WIRE: INFO
    nbs:
      classic:
        outgoing: INFO   # Logs any RestTemplate interactions with NBC Classic
    gov:
      cdc:
        nbs:
          search: INFO

nbs:
  security:
    oidc:
      enabled: false
  ui:
    features:
      address:
          autocomplete: false
          verification: false
      pageBuilder:
        enabled: true
        page:
          library: 
            enabled: true
          management: 
            create:
              enabled: true
            edit:
              enabled: true
      search:
        view:
          enabled: true
          table:
            enabled: true
      patient:
        add:
          extended:
            enabled: true

