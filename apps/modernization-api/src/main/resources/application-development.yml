logging:
  level:
    org:
      hibernate:
        # Logs SQL Statements generated by JPA
        SQL: DEBUG
        type:
          descriptor:
            sql:
              # Logs SQL Parameters of statements logged by JPA
              BasicBinder: TRACE

      springframework:
        jdbc:
          # Logs SQL statements executed through the JdbcTemplate
          core: TRACE
        data:
          elasticsearch:
            client:
              # Logs queries passed to elasticsearch
              WIRE: TRACE
    nbs:
      classic:
        outgoing: INFO   # Logs any RestTemplate interactions with NBC Classic

nbs:
  ui:
    features:
      address:
          autocomplete: false
          verification: false
      pageBuilder:
        enabled: true
        page:
          library: 
            enabled: true
          management: 
            create:
              enabled: true
            edit:
              enabled: true
