logging:
  level:
    org:
      hibernate:
        # Logs SQL Statements generated by JPA
        SQL: INFO
        type:
          descriptor:
            sql:
              # Logs SQL Parameters of statements logged by JPA
              BasicBinder: INFO

      springframework:
        jdbc:
          # Logs SQL statements executed through the JdbcTemplate
          core: INFO
        data:
          elasticsearch:
            client:
              # Logs queries passed to elasticsearch
              WIRE: INFO
    nbs:
      classic:
        outgoing: DEBUG   # Logs any RestTemplate interactions with NBC Classic
