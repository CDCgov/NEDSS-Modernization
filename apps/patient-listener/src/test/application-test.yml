nbs:
  security:
    tokenSecret: qJ5+oDurrJnxfaAz6h4Eg1saP7NSeHuQQ/Yq4vh+mbi4B4QYThc/M+33VtPJ5O2A
    tokenIssuer: gov.cdc.nbs
    tokenExpirationMillis: 1800000 # 30 minutes
  uid:
    suffix: GA01
    seed: 10000000

kafka:
  bootstrap-servers: localhost:9092,localhost:9095,localhost:29092,localhost:29095
  listener:
    ack-mode: record
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
  properties:
    schema:
      registry:
        url: http://localhost:9091
    topic:
      suffix: '-event'
      partition.count: 3
      replication.factor: 3
    message.max.attempt: 5
    retry.naming.pattern: -neds-part-retry
    dlt.naming.pattern: -neds-part-dlt
kafkadef:
  patient-search:
    topics:
      request:
        patient: request-patient-search.patientsearch
        patientupdate: request-patient-search.patientupdate
        patientdelete: request-patient-search.patientdelete
        patient-create: patient-create-test

logging:
  level:
    root: INFO
