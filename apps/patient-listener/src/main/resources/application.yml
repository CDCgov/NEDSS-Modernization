nbs:
    security:
        tokenSecret: qJ5+oDurrJnxfaAz6h4Eg1saP7NSeHuQQ/Yq4vh+mbi4B4QYThc/M+33VtPJ5O2A
        tokenIssuer: gov.cdc.nbs
        tokenExpirationMillis: 1800000 # 30 minutes
    elasticsearch:
        url: http://localhost:9200
    wildfly:
        url: http://localhost:7001
    uid:
        suffix: GA01
        seed: 10000000
spring:
    kafka.consumer.auto-offset-reset: earliest
    jpa:
        properties:
            hibernate:
                ddl-auto: validate
                default_schema: dbo
                format_sql: true
                jdbc.time_zone: UTC
                dialect: org.hibernate.dialect.SQLServer2012Dialect
                hbm2ddl.jdbc_metadata_extraction_strategy: individually
    datasource:
        url: jdbc:sqlserver://localhost:1433;database=nbs_odse;encrypt=true;trustServerCertificate=true;
        username: sa
        password: fake.fake.fake.1234

kafka:
    bootstrap-servers: localhost:9092,localhost:9095,localhost:29092,localhost:29095
    listener:
        ack-mode: record
    properties:
        schema:
            registry:
                url: http://localhost:9091
        topic:
            suffix: '-event'
            partition.count: 1
            replication.factor: 1
        message.max.attempt: 5
        retry.naming.pattern: -neds-part-retry
        dlt.naming.pattern: -neds-part-dlt
kafkadef:
    topics:
        request:
            patient: patient
        status:
            patient: patient-status
    groups:
        patient: patient-group
