query findDocumentsRequiringReviewForPatient($patient: Int!, $page: DocumentRequiringReviewSortablePage){
    findDocumentsRequiringReviewForPatient(patient: $patient, page: $page){
        content{
            id
            localId
            type
            dateReceived
            eventDate
            isElectronic
            facilityProviders{
                reportingFacility{
                    name
                }
                orderingProvider{
                    name
                }
                sendingFacility{
                    name
                }
            }
            descriptions{
                title
                value
            }
        }
        total
        number
    }
}