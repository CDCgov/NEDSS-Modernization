query findDocumentsRequiringReviewForPatient($patient: Int!, $page: Page){
    findDocumentsRequiringReviewForPatient(patient: $patient, page: $page){
        content{
            id
            localId
            type
            dateReceived
            eventDate
            isElectronic
            facilityProviders{
                title
                name
            }
            descriptions{
                title
                value
            }
        }
        total
        number
    }
}