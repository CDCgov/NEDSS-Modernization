query findPatientsByFilter($filter: PersonFilter!, $page: SortablePage){
    findPatientsByFilter(filter: $filter, page: $page){
        content{
            patient
            birthday
            age
            gender
            status
            shortId
            legalName{
                first
                middle
                last
                suffix
            }
            names{
                first
                middle
                last
                suffix
            }
            identification{
                type
                value
            }
            addresses{
                use
                address
                address2
                city
                county
                state
                zipcode
            }
            phones
            emails
        }
        total
    }
}