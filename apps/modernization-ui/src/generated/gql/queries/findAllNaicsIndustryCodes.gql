query findAllNaicsIndustryCodes{
    findAllNaicsIndustryCodes{
        content{
            id
            assigningAuthorityCd
            assigningAuthorityDescTxt
            codeDescTxt
            codeShortDescTxt
            effectiveFromTime
            effectiveToTime
            keyInfoTxt
            indentLevelNbr
            isModifiableInd
            parentIsCd
            statusCd
            statusTime
            codeSetNm
            seqNum
            nbsUid
            sourceConceptId
        }
        total
    }
}