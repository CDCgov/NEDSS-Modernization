query findPatientProfile($asOf: Date, $page: Page, $page1: Page, $page2: Page, $page3: Page, $patient: ID, $shortId: Int){
    findPatientProfile(patient: $patient, shortId: $shortId){
        id
        local
        shortId
        version
        status
        deletable
        summary(asOf: $asOf){
            legalName{
                prefix
                first
                middle
                last
                suffix
            }
            birthday
            age
            gender
            ethnicity
            races
            home{
                use
                address
                address2
                city
                state
                zipcode
                country
            }
            address{
                use
                address
                address2
                city
                state
                zipcode
                country
            }
            identification{
                type
                value
            }
            phone{
                use
                number
            }
            email{
                use
                address
            }
        }
        names(page: $page){
            content{
                patient
                version
                asOf
                sequence
                use{
                    id
                    description
                }
                prefix{
                    id
                    description
                }
                first
                middle
                secondMiddle
                last
                secondLast
                suffix{
                    id
                    description
                }
                degree{
                    id
                    description
                }
            }
            total
            number
            size
        }
        addresses(page: $page1){
            content{
                patient
                id
                version
                asOf
                type{
                    id
                    description
                }
                address1
                address2
                city
                county{
                    id
                    description
                }
                state{
                    id
                    description
                }
                zipcode
                country{
                    id
                    description
                }
                censusTract
                comment
            }
            total
            number
            size
        }
        identification(page: $page2){
            content{
                patient
                sequence
                version
                asOf
                authority{
                    id
                    description
                }
                value
            }
            total
            number
            size
        }
        races(page: $page3){
            content{
                patient
                id
                version
                asOf
                category{
                    id
                    description
                }
                detailed{
                    id
                    description
                }
            }
            total
            number
            size
        }
        birth{
            patient
            id
            version
            asOf
            bornOn
            age
            multipleBirth{
                id
                description
            }
            birthOrder
            city
            state{
                id
                description
            }
            county{
                id
                description
            }
            country{
                id
                description
            }
        }
        gender{
            patient
            id
            version
            asOf
            birth{
                id
                description
            }
            current{
                id
                description
            }
            unknownReason{
                id
                description
            }
            preferred{
                id
                description
            }
            additional
        }
        mortality{
            patient
            id
            version
            asOf
            deceased{
                id
                description
            }
            deceasedOn
            city
            state{
                id
                description
            }
            county{
                id
                description
            }
            country{
                id
                description
            }
        }
        general{
            patient
            id
            version
            asOf
            maritalStatus{
                id
                description
            }
            maternalMaidenName
            adultsInHouse
            childrenInHouse
            occupation{
                id
                description
            }
            educationLevel{
                id
                description
            }
            primaryLanguage{
                id
                description
            }
            speaksEnglish{
                id
                description
            }
            stateHIVCase{
                __typename
                ... on Allowed {
                    value
                }
                ... on Restricted {
                    reason
                }
            }
        }
        ethnicity{
            patient
            id
            version
            asOf
            ethnicGroup{
                id
                description
            }
            unknownReason{
                id
                description
            }
            detailed{
                id
                description
            }
        }
    }
}