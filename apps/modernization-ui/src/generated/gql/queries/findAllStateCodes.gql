query findAllStateCodes($page: Page){
    findAllStateCodes(page: $page){
        id
        assigningAuthorityCd
        assigningAuthorityDescTxt
        stateNm
        codeDescTxt
        effectiveFromTime
        effectiveToTime
        excludedTxt
        indentLevelNbr
        isModifiableInd
        keyInfoTxt
        parentIsCd
        statusCd
        statusTime
        codeSetNm
        seqNum
        nbsUid
        sourceConceptId
        codeSystemCd
        codeSystemDescTxt
    }
}