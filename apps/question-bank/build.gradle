import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
    id 'jvm-test-suite'
    id 'jacoco'
    alias libs.plugins.springBoot
    alias libs.plugins.springDependencies
}

group = 'gov.cdc'
version = '0.0.1-SNAPSHOT'
// Displays cucumber test results
apply from: file('../../scripts/gradle/cucumber-logging.gradle')

test {
    // always re-run tests
    test.outputs.upToDateWhen { false }
    
    systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
}

jacocoTestReport {
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['gov/cdc/nbs/questionbank/QuestionBankApplication.class'])
        }))
    }
}

testing {
    suites {
        test {
            useJUnitJupiter()

            dependencies {
                implementation libs.bundles.jpa
                implementation libs.bundles.testing
                implementation libs.spring.test

                compileOnly libs.lombok
                annotationProcessor libs.lombok
                implementation "com.h2database:h2"

                implementation libs.bundles.cucumber

            }
        }
    }
}

dependencies {
    implementation project(':authentication')
    // Spring
    implementation libs.springBoot.web
    implementation libs.bundles.jpa
    annotationProcessor libs.springBoot.jpa

    implementation libs.bundles.security
    implementation "org.flywaydb:flyway-sqlserver"

    // graphql
    implementation libs.springBoot.graphql

    // database
    implementation libs.mssql.jdbc

    // lombok
    compileOnly libs.lombok
    annotationProcessor libs.lombok
}
