nbs:
  datasource:
    server: localhost
  security:
    tokenSecret: qJ5+oDurrJnxfaAz6h4Eg1saP7NSeHuQQ/Yq4vh+mbi4B4QYThc/M+33VtPJ5O2A
    tokenIssuer: gov.cdc.nbs
    tokenExpirationMillis: 1800000 # 30 minutes
    max-page-size: 50

spring:
  flyway:
    enabled: true
    schemas: DBO
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl.jdbc_metadata_extraction_strategy: individually
        jdbc.time_zone: UTC
        format_sql: true
        default_schema: DBO
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:question_bank;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;
    username: sa
    password: sa
  kafka:
    boostrap-servers: ${spring.kafka.bootstrap-servers}
    consumer:
      auto-offset-reset: earliest

logging:
  level:
    root: INFO
