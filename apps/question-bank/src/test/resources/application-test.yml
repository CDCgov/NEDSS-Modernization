nbs:
  datasource:
    server: localhost

spring:
  flyway:
    enabled: true
    schemas: MODERNIZATION
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl.jdbc_metadata_extraction_strategy: individually
        jdbc.time_zone: UTC
        format_sql: true
    hibernate:
      ddl-auto: validate
      default_schema: MODERNIZATION
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:question_bank;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS MODERNIZATION\;SET SCHEMA MODERNIZATION;
    username: sa
    password: sa

