services:
  modernization-api:
    build:
      context: ./
      dockerfile: ./apps/modernization-api/Dockerfile
    container_name: modernization-api
    environment:
      - NBS_DATASOURCE_SERVER=nbs-mssql
      - NBS_ELASTICSEARCH_SERVER=elasticsearch
      - NBS_WILDFLY_SERVER=wildfly:7001
    networks:
      - nbs
networks:
  nbs:
    name: nbs
    external: true      
