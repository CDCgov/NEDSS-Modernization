services:
  modernization-api:
    build:
      context: ./
      dockerfile: ./apps/modernization-api/Dockerfile
    container_name: modernization-api
    environment:
      - NBS_DATASOURCE_SERVER=${NBS_DATASOURCE_SERVER:-nbs-mssql}
      - NBS_ELASTICSEARCH_SERVER=elasticsearch
      - NBS_WILDFLY_SERVER=${CLASSIC_SERVICE:-wildfly:7001}
      - NBS_SECURITY_OIDC_ENABLED=${NBS_SECURITY_OIDC_ENABLED:-${OIDC_ENABLED:-false}}
      - NBS_SECURITY_OIDC_URI=${NBS_SECURITY_OIDC_URI:-${ISSUER_URI:-http://keycloak:8080/realms/nbs-users}}
      - NBS_UI_FEATURES_ADDRESS_AUTOCOMPLETE=false
      - NBS_UI_FEATURES_ADDRESS_VERIFICATION=false
      - NBS_UI_FEATURES_SEARCH_VIEW_ENABLED=true
      - NBS_UI_FEATURES_SEARCH_VIEW_TABLE_ENABLED=true
      - NBS_UI_FEATURES_PAGEBUILDER_ENABLED=${PAGEBUILDER_ENABLED:-true}
      - NBS_UI_FEATURES_PAGEBUILDER_PAGE_LIBRARY_ENABLED=${PAGEBUILDER_ENABLED:-true}
      - NBS_UI_FEATURES_PAGEBUILDER_PAGE_MANAGEMENT_ENABLED=${PAGEBUILDER_ENABLED:-true}
      - NBS_UI_FEATURES_PAGEBUILDER_PAGE_MANAGEMENT_CREATE_ENABLED=${PAGEBUILDER_ENABLED:-true}
      - NBS_UI_FEATURES_PAGEBUILDER_PAGE_MANAGEMENT_EDIT_ENABLED=${PAGEBUILDER_ENABLED:-true}
      - NBS_UI_SETTINGS_ANALYTICS_KEY=${ANALYTICS_KEY}      
      - TOKEN_SECRET=${TOKEN_SECRET}
      - PARAMETER_SECRET=${PARAMETER_SECRET}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - nbs

  pagebuilder-api:
    build:
      context: ./
      dockerfile: ./apps/question-bank/Dockerfile
    container_name: pagebuilder-api
    environment:
      - NBS_DATASOURCE_SERVER=${NBS_DATASOURCE_SERVER:-nbs-mssql}
      - NBS_SECURITY_OIDC_ENABLED=${NBS_SECURITY_OIDC_ENABLED:-${OIDC_ENABLED:-false}}
      - NBS_SECURITY_OIDC_URI=${NBS_SECURITY_OIDC_URI:-${ISSUER_URI:-http://keycloak:8080/realms/nbs-users}}
      - TOKEN_SECRET=${TOKEN_SECRET}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - nbs

  nbs-gateway:
    build:
      context: ./
      dockerfile: ./apps/nbs-gateway/Dockerfile
    container_name: nbs-gateway
    environment:
      - NBS_GATEWAY_DEFAULTS_PROTOCOL=http
      - NBS_GATEWAY_LOG_LEVEL=${NBS_GATEWAY_LOG_LEVEL:-INFO}      
      - NBS_SECURITY_OIDC_URI=${NBS_SECURITY_OIDC_URI:-${ISSUER_URI:-http://keycloak:8080/realms/nbs-users}}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - NBS_GATEWAY_CLASSIC=http://${CLASSIC_SERVICE:-wildfly:7001}
      - NBS_GATEWAY_UI_SERVICE=${UI_SERVICE:-${MODERNIZATION_UI_SERVER:-modernization-api}:${MODERNIZATION_UI_PORT:-8080}}
      - NBS_GATEWAY_MODERNIZATION_SERVICE=${MODERNIZATION_SERVICE:-${MODERNIZATION_API_SERVER:-modernization-api}:${MODERNIZATION_API_PORT:-8080}}
      - NBS_GATEWAY_LANDING_BASE=/welcome
      - NBS_GATEWAY_WELCOME_ENABLED=true
      - NBS_GATEWAY_PATIENT_SEARCH_SERVICE=${MODERNIZATION_SERVICE:-${MODERNIZATION_API_SERVER:-modernization-api}:${MODERNIZATION_API_PORT:-8080}}
      - NBS_GATEWAY_PATIENT_PROFILE_SERVICE=${MODERNIZATION_SERVICE:-${MODERNIZATION_API_SERVER:-modernization-api}:${MODERNIZATION_API_PORT:-8080}}
      - NBS_GATEWAY_PAGEBUILDER_ENABLED=${PAGEBUILDER_ENABLED:-true}
      - NBS_GATEWAY_PAGEBUILDER_PAGE_LIBRARY_ENABLED=${PAGEBUILDER_ENABLED:-true}
      - NBS_GATEWAY_PAGEBUILDER_PAGE_MANAGEMENT_ENABLED=${PAGEBUILDER_ENABLED:-true}
      - NBS_GATEWAY_PAGEBUILDER_PAGE_MANAGEMENT_CREATE_ENABLED=${PAGEBUILDER_ENABLED:-true}
      - NBS_GATEWAY_PAGEBUILDER_PAGE_MANAGEMENT_EDIT_ENABLED=${PAGEBUILDER_ENABLED:-true}
      - NBS_GATEWAY_PAGEBUILDER_SERVICE=${PAGEBUILDER_SERVICE:-${PAGEBUILDER_API_SERVER:-pagebuilder-api}:${PAGEBUILDER_API_PORT:-8095}}
    ports:
      - "8000:8000"
    networks:
      - nbs

networks:
  nbs:
    name: nbs
    external: true      
