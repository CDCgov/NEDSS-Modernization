name: Regression tests
on:
  pull_request:
  push:
      branches:
        - main
  workflow_dispatch:
    inputs:
      spec:
        description: "Spec to run"
        required: false
        type: string
        default: "cypress/**/*.feature"

env:
  NEDSSDEV_COMPOSE_PATH: docker-compose.ci.yml

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.CDCENT_GH_APP_ID }}
          private-key: ${{ secrets.CDCENT_GH_APP_PRIVATE_KEY }}
          owner: 'cdcent'
          repositories: |
            NEDSSDB
            NEDSSDev

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.ACTOR }}
          password: ${{ steps.app-token.outputs.token }}
      
      - name: Run containers
        working-directory: ./cdc-sandbox
        run: ./build_all.sh

      # Install npm dependencies, cache them, run tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        continue-on-error: true # perform next steps even on failure
        with:
          working-directory: testing/regression/
          spec: ${{ inputs.spec }}
        env:
          CYPRESS_BASE_URL: 'http://localhost:8000'
          CYPRESS_LOGIN_USERNAME: 'superuser'
          CYPRESS_LOGIN_PASSWORD: ''
          CYPRESS_DI_CLIENT_ID: 'todo'
          CYPRESS_DI_SECRET: 'todo'
      # Create cypress html report
      - name: Build report
        working-directory: testing/regression/
        run: npm run githubReport
      # Zip up report
      - name: Zip report
        working-directory: testing/regression/
        run: zip -r cypress-report.zip reports/cucumber-report/*
      # Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: testing/regression/cypress-report.zip
