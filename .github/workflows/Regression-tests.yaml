name: Regression tests
on:
  pull_request:
  push:
      branches:
        - main
  workflow_dispatch:
    inputs:
      spec:
        description: "Spec to run"
        required: false
        type: string
        default: "cypress/**/*.feature"

env:
  NEDSSDEV_COMPOSE_PATH: docker-compose.ci.yml

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      # Install npm dependencies, cache them, run tests
      
      # TODO - get containers running
      - name: Run containers
        working-directory: ./cdc-sandbox
        run: ./build_all.sh

      - name: Cypress run
        uses: cypress-io/github-action@v6
        continue-on-error: true # perform next steps even on failure
        with:
          working-directory: testing/regression/
          spec: ${{ inputs.spec }}
        env:
          CYPRESS_BASE_URL: 'http://localhost:8000'
          CYPRESS_LOGIN_USERNAME: 'superuser'
          CYPRESS_LOGIN_PASSWORD: ''
          CYPRESS_DI_CLIENT_ID: 'todo'
          CYPRESS_DI_SECRET: 'todo'
      # Create cypress html report
      - name: Build report
        working-directory: testing/regression/
        run: npm run githubReport
      # Zip up report
      - name: Zip report
        working-directory: testing/regression/
        run: zip -r cypress-report.zip reports/cucumber-report/*
      # Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: testing/regression/cypress-report.zip
