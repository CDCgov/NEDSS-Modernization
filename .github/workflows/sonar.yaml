# This workflow is used to perform static code analysis on a gradle build

name: "Sonar Scanner"

on:
  push:
    paths:
      - "apps/**"
      - "libs/**"
      - ".github/workflows/sonar.yaml"
  pull_request:
    paths:
      - "apps/**"
      - "libs/**"
      - ".github/workflows/sonar.yaml"
env:
  deployment_env: dev
  accountid: ${{secrets.cdc_nbs_sandbox_shared_services_accountid}}

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 18
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install react dependencies
        working-directory: ./apps/modernization-ui
        run: npm install

      - name: Configure Environment Variables
        run: |
          github_repo_name="$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: "arn:aws:iam::${{ env.accountid }}:role/cdc-github-${{ env.github_repo_name }}-${{ env.deployment_env }}-role"
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Login to ECR docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.accountid }}.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and analyze
        working-directory: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build jacocoTestReport sonar -Dtesting.database.image=501715613725.dkr.ecr.us-east-1.amazonaws.com/cdc-nbs-modernization/modernization-test-db:1.0.7-SNAPSHOT.lb
