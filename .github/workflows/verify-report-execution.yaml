name: Verify Report Execution API

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "apps/report-execution/**"
      - ".github/workflows/verify-report-execution-api.yaml"
  pull_request:
    paths:
      - "apps/report-execution/**"
      - ".github/workflows/verify-report-execution-api.yaml"

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        working-directory: ./apps/report-execution
        run: uv sync --frozen

      - name: Validate formatting
        working-directory: ./apps/report-execution
        run: uv run ruff format --check

      - name: Run linter
        working-directory: ./apps/report-execution
        run: uv run ruff check

      - name: Run tests
        working-directory: ./apps/report-execution
        run: uv run pytest
