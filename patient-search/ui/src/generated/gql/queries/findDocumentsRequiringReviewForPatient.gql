query findDocumentsRequiringReviewForPatient($patientId: Int!, $page: Page) {
    findDocumentsRequiringReviewForPatient(patientId: $patientId, page: $page){
        content{
            id
            observationUid
            lastChange
            classCd
            moodCd
            observationLastChgTime
            cdDescTxt
            recordStatusCd
            programAreaCd
            jurisdictionCd
            jurisdictionCodeDescTxt
            pregnantIndCd
            localId
            activityToTime
            effectiveFromTime
            rptToStateTime
            addTime
            electronicInd
            versionCtrlNbr
            addUserId
            lastChgUserId
            personParticipations{
                actUid
                localId
                typeCd
                entityId
                subjectClassCd
                participationRecordStatus
                typeDescTxt
                participationLastChangeTime
                firstName
                lastName
                birthTime
                currSexCd
                personCd
                personParentUid
                personRecordStatus
                personLastChangeTime
            }
            organizationParticipations{
                actUid
                typeCd
                entityId
                subjectClassCd
                typeDescTxt
                participationRecordStatus
                participationLastChangeTime
                name
                organizationLastChangeTime
            }
            materialParticipations{
                actUid
                typeCd
                entityId
                subjectClassCd
                typeDescTxt
                participationRecordStatus
                participationLastChangeTime
                cd
                cdDescTxt
            }
            observations{
                cd
                cdDescTxt
                domainCd
                statusCd
                altCd
                altDescTxt
                altCdSystemCd
                displayName
                ovcCode
                ovcAltCode
                ovcAltDescTxt
                ovcAltCdSystemCd
            }
            actIds{
                id
                recordStatus
                actIdSeq
                rootExtensionTxt
                typeCd
                lastChangeTime
            }
            associatedInvestigations{
                publicHealthCaseUid
                cdDescTxt
                localId
                lastChgTime
                actRelationshipLastChgTime
            }
        }
        total
    }
}