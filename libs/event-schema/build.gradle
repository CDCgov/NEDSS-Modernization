buildscript {
    ext {
        springBootVersion = "2.7.8"
    }
}
plugins {
    id 'org.springframework.boot' version "${springBootVersion}" apply false
    id "io.spring.dependency-management" version "1.0.12.RELEASE"
    id 'java'
}

group = 'gov.cdc'
version = '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {
    // Spring
    implementation "org.springframework.boot:spring-boot-starter:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    
     // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.14.1'
    
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-jsr310
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.14.2'
	

    // lombok
    compileOnly "org.projectlombok:lombok"
    annotationProcessor "org.projectlombok:lombok"

    // Kafka
    implementation("org.springframework.kafka:spring-kafka")
    implementation ("io.confluent:kafka-avro-serializer:7.1.1")
    testImplementation("org.springframework.kafka:spring-kafka-test")
}
